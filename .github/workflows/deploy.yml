name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to VeriCV Server
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (for building frontend on runner)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend on runner
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload dist/ to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            frontend/dist/ "$SSH_USER@$SSH_HOST:/home/VeriCV/frontend/dist/"

      - name: Backend deps + Django ops on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" 'bash -s' <<'EOS'
          set -Eeuo pipefail
          cd /home/VeriCV
          echo "[1/3] Pull latest backend code"
          git fetch origin main
          git checkout -f main
          git reset --hard origin/main

          echo "[2/3] Install backend deps + migrate + collectstatic"
          /home/VeriCV/venv/bin/pip install -U pip
          /home/VeriCV/venv/bin/pip install -r backend/requirements.txt
          /home/VeriCV/venv/bin/python backend/manage.py migrate --noinput
          /home/VeriCV/venv/bin/python backend/manage.py collectstatic --noinput

          echo "[3/3] Reload services"
          sudo nginx -t && sudo systemctl reload nginx
          sudo systemctl restart vericv || sudo systemctl restart gunicorn || true

          # Optional: write version probe
          date | sudo tee /home/VeriCV/frontend/dist/__version__.txt >/dev/null
          EOS

      - name: Notify success
        if: ${{ success() }}
        run: echo "✅ Deployment Successful — https://vericv.app"

      - name: Notify failure
        if: ${{ failure() }}
        run: echo "❌ Deployment Failed — check Action logs"
