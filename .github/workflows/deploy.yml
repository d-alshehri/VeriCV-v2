name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy to VeriCV Server
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        shell: bash
        run: |
          set -euo pipefail
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" 'bash -s' <<'EOS'
          set -Eeuo pipefail

          echo "=== VeriCV Production Deployment ==="

          cd /home/VeriCV

          echo "[1/6] Pull latest code"
          git fetch origin main
          git checkout -f main
          git reset --hard origin/main

          echo "[2/6] Backend deps + Django ops"
          /home/VeriCV/venv/bin/pip install -U pip
          /home/VeriCV/venv/bin/pip install -r backend/requirements.txt
          /home/VeriCV/venv/bin/python backend/manage.py migrate --noinput
          /home/VeriCV/venv/bin/python backend/manage.py collectstatic --noinput

          echo "[3/6] Frontend build"
          cd frontend
          npm ci
          npm run build
          cd ..

          echo "[4/6] Ensure permissions"
          sudo touch /var/log/vericv-access.log /var/log/vericv-error.log
          sudo chmod 644 /var/log/vericv-access.log /var/log/vericv-error.log
          mkdir -p /home/VeriCV/backend/media
          chmod 755 /home/VeriCV/backend/media
          chmod -R a+rX /home/VeriCV/backend/staticfiles || true

          echo "[5/6] Reload services"
          sudo nginx -t && sudo systemctl reload nginx
          # restart your app service (adjust if you only use gunicorn)
          sudo systemctl restart vericv || sudo systemctl restart gunicorn || true

          echo "[6/6] Health check"
          curl -f http://127.0.0.1:8000/api/health -s >/dev/null 2>&1 || echo "Health endpoint not found (continuing)"

          echo "=== Deployment complete ==="
          EOS

      - name: Notify success
        if: ${{ success() }}
        run: |
          echo "✅ Deployment Successful"
          echo "Live: https://vericv.app"

      - name: Notify failure
        if: ${{ failure() }}
        run: |
          echo "❌ Deployment Failed — check Action logs"
